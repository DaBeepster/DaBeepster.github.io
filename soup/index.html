    <div class="buts hidden" id="imgButtons">
  <input type="file" id="fileInput" accept="image/*" />
  <button id="displayButton" style="margin-left:8px;">Display Selected</button>
  <button id="encodeButton"  style="margin-left:8px;">Encode to Base64</button>

  <label style="margin-left:8px;">
    Mode:
    <select id="modeSelect">
      <option value="convert">Convert</option>
      <option value="compress">Compress</option>
      <option value="resize">Resize</option>
    </select>
  </label>

  <span id="convertControls">
    <label style="margin-left:12px;">
      Format:
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/avif">AVIF</option>
        <option value="image/bmp">BMP</option>
      </select>
    </label>
  </span>

  <span id="compressControls" style="display:none;">
    <label style="margin-left:12px;">
      Quality:
      <input type="range" id="qualityRange" min="0.05" max="1" step="0.05" value="0.9" />
      <span id="qualityVal">0.90</span>
    </label>
  </span>

  <span id="resizeControls" style="display:none;">
    <label style="margin-left:12px;">
      Width:
      <input type="number" id="widthInput" placeholder="auto" min="1" />
    </label>
    <label style="margin-left:12px;">
      Height:
      <input type="number" id="heightInput" placeholder="auto" min="1" />
    </label>
    <label style="margin-left:12px;">
      Output type:
      <select id="resizeMimeSelect">
        <option value="">Same as input</option>
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/avif">AVIF</option>
        <option value="image/bmp">BMP</option>
      </select>
    </label>
    <label style="margin-left:12px;">
      Quality (if applicable):
      <input type="range" id="resizeQuality" min="0.05" max="1" step="0.05" value="0.9" />
      <span id="resizeQualityVal">0.90</span>
    </label>
  </span>

  <button id="goButton" style="margin-left:12px;">Go</button>
</div>
